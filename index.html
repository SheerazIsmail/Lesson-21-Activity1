<!DOCTYPE html>
<html>
    <head>
        <title> Methods in Javascript</title>
    </head>
    <body style="background-color: rgb(179, 151, 151);">
        <center>
        <h1 style="background-color: blueviolet; color: beige;"> JavaScript Methods</h1>

        <script style="background-color: rgb(255, 248, 248);">

            var str =" Welcome to the world";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith("W"));
            document.write("<br>");
            document.write(Math.random());
            document.write("<br>");
            document.write(Math.floor(9.87));
            document.write("<br>");
            document.write(Math.ceil(9.87))
        </script>
        </center>
    </body>
</html>
